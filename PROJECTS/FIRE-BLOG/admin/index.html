<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBlog - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50" data-aos="fade-down">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a
                            href="../index.html"
                            class="text-2xl font-extrabold text-white tracking-tight hover:text-gray-200 transition-colors duration-300"
                            >FireBlog Admin</a
                        >
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a
                            href="index.html"
                            class="border-blue-500 text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-semibold transition-all duration-300"
                            >Dashboard</a
                        >
                        <a
                            href="users.html"
                            class="border-transparent text-gray-300 hover:border-blue-500 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-semibold transition-all duration-300"
                            >Users</a
                        >
                        <a
                            href="blogs.html"
                            class="border-transparent text-gray-300 hover:border-blue-500 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-semibold transition-all duration-300"
                            >Blogs</a
                        >
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <div class="ml-3 relative">
                        <div class="flex items-center space-x-2">
                            <span class="text-white font-semibold text-lg">Admin</span>
                            <button
                                id="user-menu-button"
                                class="bg-gray-800 rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                            >
                                <span class="sr-only">Open user menu</span>
                                <div
                                    class="h-9 w-9 rounded-full bg-blue-100 flex items-center justify-center"
                                >
                                    <i class="fas fa-user text-blue-700 text-lg"></i>
                                </div>
                            </button>
                        </div>
                        <!-- Dropdown menu -->
                        <div
                            id="user-dropdown"
                            class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-xl shadow-xl py-2 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                            data-aos="zoom-in"
                            data-aos-delay="100"
                        >
                            <button
                                class="signOut block px-5 py-3 text-sm text-gray-700 font-medium hover:bg-blue-50 hover:text-blue-600 transition-colors duration-300 w-full text-left"
                                >Sign out</button
                            >
                        </div>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="-mr-2 flex items-center sm:hidden">
                    <button
                        id="mobile-menu-button"
                        class="inline-flex items-center justify-center p-2 rounded-full text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                    >
                        <span class="sr-only">Open main menu</span>
                        <i class="fas fa-bars text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden sm:hidden" data-aos="fade-in">
            <div class="pt-2 pb-3 space-y-1">
                <a
                    href="index.html"
                    class="bg-gray-900 text-white block px-3 py-2 rounded-lg text-base font-semibold hover:bg-gray-700 transition-colors duration-300"
                    >Dashboard</a
                >
                <a
                    href="users.html"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-lg text-base font-semibold transition-colors duration-300"
                    >Users</a
                >
                <a
                    href="blogs.html"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-lg text-base font-semibold transition-colors duration-300"
                    >Blogs</a
                >
            </div>
            <div class="pt-4 pb-3 border-t border-gray-700">
                <div class="flex items-center px-5">
                    <div class="flex-shrink-0">
                        <div
                            class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center"
                        >
                            <i class="fas fa-user text-blue-600 text-lg"></i>
                        </div>
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-semibold text-white">
                            Admin
                        </div>
                        <div class="text-sm font-medium text-gray-400">
                            humza.779@gmail.com
                        </div>
                    </div>
                </div>
                <div class="mt-3 space-y-1 px-2">
                    <button
                        class="signOut block px-3 py-2 rounded-lg text-base font-semibold text-gray-300 hover:text-white hover:bg-gray-700 transition-colors duration-300 w-full text-left"
                        >Sign out</button
                    >
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main
        class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12"
        data-aos="fade-up"
        data-aos-delay="100"
    >
        <h1
            class="text-4xl font-extrabold text-gray-900 tracking-tight mb-10"
            data-aos="fade-in"
            data-aos-delay="200"
        >
            Admin Dashboard
        </h1>
        
        <!-- Stats Cards -->
        <div class="grid gap-8 mb-10 md:grid-cols-2 lg:grid-cols-4">
            <!-- Total Users -->
            <div
                class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300"
                data-aos="fade-up"
                data-aos-delay="300"
            >
                <div class="flex items-center">
                    <div
                        class="p-4 rounded-full bg-blue-100 text-blue-600 mr-4"
                    >
                        <i class="fas fa-users text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">
                            Total Users
                        </p>
                        <p
                            id="totalUsers"
                            class="text-3xl font-semibold text-gray-900"
                        >
                            0
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Total Blogs -->
            <div
                class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300"
                data-aos="fade-up"
                data-aos-delay="400"
            >
                <div class="flex items-center">
                    <div
                        class="p-4 rounded-full bg-green-100 text-green-600 mr-4"
                    >
                        <i class="fas fa-file-alt text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">
                            Total Blogs
                        </p>
                        <p
                            id="totalBlogs"
                            class="text-3xl font-semibold text-gray-900"
                        >
                            0
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Published Blogs -->
            <div
                class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300"
                data-aos="fade-up"
                data-aos-delay="500"
            >
                <div class="flex items-center">
                    <div
                        class="p-4 rounded-full bg-purple-100 text-purple-600 mr-4"
                    >
                        <i class="fas fa-check-circle text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">
                            Published Blogs
                        </p>
                        <p
                            id="publishedBlogs"
                            class="text-3xl font-semibold text-gray-900"
                        >
                            0
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Draft Blogs -->
            <div
                class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300"
                data-aos="fade-up"
                data-aos-delay="600"
            >
                <div class="flex items-center">
                    <div
                        class="p-4 rounded-full bg-yellow-100 text-yellow-600 mr-4"
                    >
                        <i class="fas fa-edit text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">
                            Draft Blogs
                        </p>
                        <p
                            id="draftedBlogs"
                            class="text-3xl font-semibold text-gray-900"
                        >
                            0
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Blogs -->
        <div
            class="bg-white p-8 rounded-xl shadow-xl"
            data-aos="fade-up"
            data-aos-delay="700"
        >
            <div class="flex justify-between items-center mb-6">
                <h2
                    class="text-2xl font-semibold text-gray-900 tracking-tight"
                >
                    Recent Blogs
                </h2>
                <a
                    href="blogs.html"
                    class="text-sm font-semibold text-blue-600 hover:text-blue-700 transition-colors duration-300"
                    >View All</a
                >
            </div>
            
            <div id="showBlogs" class="space-y-6"></div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: "ease-out",
            once: true,
        });
    </script>
    <script type="module" defer src="../../js/main.js"></script>
    <script type="module" defer src="/admin/app.js"></script>
</body>
</html>
