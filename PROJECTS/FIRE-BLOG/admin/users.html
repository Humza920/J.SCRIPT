<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireBlog - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
      .user-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-sm sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <a 
                href="../index.html" 
                class="text-2xl font-bold text-white hover:text-blue-300 transition-colors"
                data-aos="fade-right"
              >
                FireBlog Admin
              </a>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
              <a
                href="index.html"
                class="border-transparent text-gray-300 hover:text-white hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
                data-aos="fade-down"
                data-aos-delay="100"
              >
                Dashboard
              </a>
              <a
                href="users.html"
                class="border-blue-500 text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
                data-aos="fade-down"
                data-aos-delay="150"
              >
                Users
              </a>
              <a
                href="blogs.html"
                class="border-transparent text-gray-300 hover:text-white hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
                data-aos="fade-down"
                data-aos-delay="200"
              >
                Blogs
              </a>
            </div>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:items-center">
            <div class="ml-3 relative">
              <div class="flex items-center space-x-2 items-center">
                <span 
                  class="text-white font-bold text-xl hover:text-blue-300 transition-colors"
                  data-aos="fade-left"
                  data-aos-delay="100"
                >
                  Admin
                </span>
                <button
                  id="user-menu-button"
                  class="bg-gray-800 rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hover:bg-gray-700 transition-colors"
                  data-aos="fade-left"
                  data-aos-delay="150"
                >
                  <span class="sr-only">Open user menu</span>
                  <div
                    class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center hover:bg-blue-200 transition-colors"
                  >
                    <i class="fas fa-user text-blue-700"></i>
                  </div>
                </button>
              </div>
              <!-- Dropdown menu -->
              <div
                id="user-dropdown"
                class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10 text-center transition-all duration-200 transform opacity-0 scale-95"
              >
                <button class="signOut block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full transition-colors">
                  Sign out
                </button>
              </div>
            </div>
          </div>
          <!-- Mobile menu button -->
          <div class="-mr-2 flex items-center sm:hidden">
            <button
              id="mobile-menu-button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white transition-colors"
              data-aos="fade-left"
              data-aos-delay="200"
            >
              <span class="sr-only">Open main menu</span>
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile menu -->
      <div id="mobile-menu" class="hidden sm:hidden transition-all duration-300 transform origin-top">
        <div class="pt-2 pb-3 space-y-1">
          <a
            href="index.html"
            class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium transition-colors"
            >Dashboard</a
          >
          <a
            href="users.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors"
            >Users</a
          >
          <a
            href="blogs.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors"
            >Blogs</a
          >
        </div>
        <div class="pt-4 pb-3 border-t border-gray-700">
          <div class="flex items-center px-5">
            <div class="flex-shrink-0">
              <div
                class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center hover:bg-blue-200 transition-colors"
              >
                <i class="fas fa-user text-blue-600"></i>
              </div>
            </div>
            <div class="ml-3">
              <div class="text-base font-medium text-white">Admin</div>
              <div class="text-sm font-medium text-gray-400">
                Humza.779@gmail.com
              </div>
            </div>
          </div>
          <div class="mt-3 space-y-1 px-2">
            <button
              class="signOut block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700 transition-colors"
            >
              Sign out
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 font-sans">
      <h1 
        class="text-4xl font-bold text-gray-800 mb-12 text-center"
        data-aos="zoom-in"
      >
        User Management Panel
      </h1>

      <div 
        id="renderUsers" 
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <!-- User Card Template (for reference) -->
        <div 
          class="user-card bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          <div class="p-6">
            <div class="flex items-center space-x-4 mb-4">
              <div class="h-12 w-12 rounded-full bg-blue-100 flex items-center justify-center">
                <i class="fas fa-user text-blue-600"></i>
              </div>
              <div>
                <h3 class="font-bold text-lg">John Doe</h3>
                <p class="text-gray-500 text-sm">john@example.com</p>
              </div>
            </div>
            <div class="flex justify-between items-center">
              <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Active</span>
              <div class="flex space-x-2">
                <button class="text-blue-600 hover:text-blue-800 transition-colors">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="text-red-600 hover:text-red-800 transition-colors">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- AOS JS and initialization -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
        easing: 'ease-in-out'
      });
      
      // Mobile menu toggle
      document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      });
      
      // User dropdown toggle
      document.getElementById('user-menu-button').addEventListener('click', function() {
        const dropdown = document.getElementById('user-dropdown');
        dropdown.classList.toggle('hidden');
        dropdown.classList.toggle('opacity-100');
        dropdown.classList.toggle('scale-100');
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" defer src="../../js/main.js"></script>
    <script type="module" defer src="/admin/users.js"></script>
  </body>
</html>
