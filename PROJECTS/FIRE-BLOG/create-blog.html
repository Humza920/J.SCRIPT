<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireBlog - Create Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link
      href="https://unpkg.com/aos@2.3.1/dist/aos.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50" data-aos="fade-down">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <a
                href="index.html"
                class="text-2xl font-extrabold text-blue-600 tracking-tight hover:text-blue-700 transition-colors duration-300"
                >FireBlog</a
              >
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
              <a
                href="index.html"
                class="border-transparent text-gray-600 hover:border-blue-500 hover:text-blue-600 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-semibold transition-all duration-300"
              >
                Home
              </a>
              <a
                href="allblogs.html"
                class="border-transparent text-gray-600 hover:border-blue-500 hover:text-blue-600 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-semibold transition-all duration-300"
              >
                Explore
              </a>
            </div>
          </div>
          <div id="profile" class="hidden sm:ml-6 sm:flex sm:items-center">
            <a
              href="auth.html"
              class="text-gray-600 hover:text-blue-600 px-4 py-2 text-sm font-semibold rounded-full hover:bg-blue-50 transition-all duration-300"
            >
              Login/Signup
            </a>
          </div>
          <!-- Mobile menu button -->
          <div class="-mr-2 flex items-center sm:hidden">
            <button
              id="mobile-menu-button"
              class="inline-flex items-center justify-center p-2 rounded-full text-gray-500 hover:text-blue-600 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
            >
              <span class="sr-only">Open main menu</span>
              <i class="fas fa-bars text-lg"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile menu -->
      <div id="mobile-menu" class="hidden sm:hidden" data-aos="fade-in">
        <div class="pt-2 pb-3 space-y-1">
          <a
            href="index.html"
            class="bg-blue-50 border-blue-500 text-blue-700 block pl-3 pr-4 py-2 border-l-4 text-base font-semibold hover:bg-blue-100 transition-colors duration-300"
            >Home</a
          >
          <a
            href="allblogs.html"
            class="border-transparent text-gray-600 hover:bg-blue-50 hover:border-blue-300 hover:text-blue-700 block pl-3 pr-4 py-2 border-l-4 text-base font-semibold transition-colors duration-300"
            >Explore</a
          >
          <a
            href="auth.html"
            id="login-sign-profile"
            class="border-transparent text-gray-600 hover:bg-blue-50 hover:border-blue-300 hover:text-blue-700 block pl-3 pr-4 py-2 border-l-4 text-base font-semibold transition-colors duration-300"
            >Login/Signup</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12"
      data-aos="fade-up"
      data-aos-delay="100"
    >
      <div
        class="flex justify-between items-center mb-10"
        data-aos="fade-in"
        data-aos-delay="200"
      >
        <h1
          class="text-4xl font-extrabold text-gray-900 tracking-tight"
        >
          Create New Blog
        </h1>
        <a
          href="index.html"
          class="text-gray-600 hover:text-blue-600 font-medium flex items-center space-x-2 transition-colors duration-300"
        >
          <i class="fas fa-arrow-left"></i>
          <span>Home</span>
        </a>
      </div>

      <div
        class="bg-white p-8 rounded-xl shadow-xl"
        data-aos="zoom-in"
        data-aos-delay="300"
      >
        <form id="blog-form">
          <div class="mb-8" data-aos="fade-up" data-aos-delay="400">
            <label
              for="blog-title"
              class="block text-sm font-semibold text-gray-800 mb-2"
              >Blog Title</label
            >
            <input
              type="text"
              id="blog-title"
              name="title"
              required
              class="block w-full border border-gray-200 rounded-lg shadow-sm py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
            />
          </div>

          <div class="mb-8" data-aos="fade-up" data-aos-delay="500">
            <label
              for="blog-content"
              class="block text-sm font-semibold text-gray-800 mb-2"
              >Content</label
            >
            <textarea
              id="blog-content"
              name="content"
              rows="12"
              required
              class="block w-full border border-gray-200 rounded-lg shadow-sm py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
            ></textarea>
          </div>

          <div
            class="mb-8"
            data-aos="fade-up"
            data-aos-delay="600"
          >
            <label
              class="block text-sm font-semibold text-gray-800 mb-3"
              >Status</label
            >
            <div class="flex items-center space-x-6">
              <div class="flex items-center">
                <input
                  id="publish"
                  name="status"
                  type="radio"
                  value="Publish"
                  class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 transition-all duration-300"
                />
                <label
                  for="publish"
                  class="ml-3 block text-sm font-medium text-gray-800"
                  >Publish</label
                >
              </div>
              <div class="flex items-center">
                <input
                  id="draft"
                  name="status"
                  type="radio"
                  value="Save as Draft"
                  class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 transition-all duration-300"
                />
                <label
                  for="draft"
                  class="ml-3 block text-sm font-medium text-gray-800"
                  >Save as Draft</label
                >
              </div>
            </div>
          </div>

          <div
            class="flex justify-end space-x-4"
            data-aos="fade-up"
            data-aos-delay="700"
          >
            <button
              type="button"
              class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2.5 px-6 rounded-lg font-semibold transition-all duration-300"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="publish-blog"
              class="bg-blue-600 hover:bg-blue-700 text-white py-2.5 px-6 rounded-lg font-semibold shadow-md transition-all duration-300"
            >
              Publish Blog
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        easing: "ease-out",
        once: true,
      });
    </script>
    <script type="module" defer src="js/main.js"></script>
    <script type="module" defer src="js/createblog.js"></script>
  </body>
</html>
