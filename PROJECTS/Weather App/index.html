<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="card">
      <div class="searchbox">
        <input type="text" placeholder="Enter city name" spellcheck="true" />
        <button><img src="Assets/search.png" alt="Search" /></button>
      </div>
      <div class="weather">
        <img src="Assets/clouds.png" alt="icon" class="weather-icon" />
        <h1 class="temp">22 c</h1>
        <h2 class="city">New York</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="Assets/humidity.png" alt="" />
          <div>
            <p class="humid">50%</p>
            <p class="humity">Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="Assets/wind.png" alt="" />
          <div>
            <p class="wind">90 km/h</p>
            <p class="speed">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
