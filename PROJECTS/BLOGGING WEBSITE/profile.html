<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBlog - My Blogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="index.html" class="text-xl font-bold text-blue-600">FireBlog</a>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Home
                            </a>
                            <a href="allblogs.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Explore
                            </a>
                        </div>
                    </div>
                    <div id="profile" class="hidden sm:ml-6 sm:flex sm:items-center">
                        <a href="auth.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
                            Login/Signup
                        </a>
                    </div>
                    <!-- Mobile menu button -->
                    <div class="-mr-2 flex items-center sm:hidden">
                        <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                            <span class="sr-only">Open main menu</span>
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden sm:hidden">
                <div class="pt-2 pb-3 space-y-1">
                    <a href="index.html" class="bg-blue-50 border-blue-500 text-blue-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Home</a>
                    <a href="allblogs.html" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Explore</a>
                    <a href="auth.html" id="login-sign-profile" class= "border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Login/Signup</a>
                </div>
            </div>
        </nav>
    

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard</h1>
        
        <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            <!-- Stats Card 1 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                        <i class="fas fa-file-alt text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500" >Total Blogs</p>
                        <p class="text-2xl font-semibold text-gray-800" id="tblogs">12</p>
                    </div>
                </div>
            </div>
            
            <!-- Stats Card 2 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                        <i class="fas fa-eye text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Total Views</p>
                        <p class="text-2xl font-semibold text-gray-800" id="tviews">1,245</p>
                    </div>
                </div>
            </div>
            
            <!-- Stats Card 3 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
                        <i class="fas fa-heart text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Total Likes</p>
                        <p class="text-2xl font-semibold text-gray-800" id="tlikes">89</p>
                    </div>
                </div>
            </div>
        </div>
    




        <div class="flex justify-between items-center mt-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800">My Blogs</h1>
            <a href="create-blog.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md inline-flex items-center">
                <i class="fas fa-plus mr-2"></i> New Blog
            </a>
        </div>

        <div class="mb-6 flex justify-center space-x-8">
            <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md inline-flex items-center" id="published">Published Blogs</button>
            <button type="button" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md inline-flex items-center" id="drafted">Drafted Blogs</button>
        </div>
        
        <!-- Blog List -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <ul class="divide-y divide-gray-200" id="renderUserBlogs">
 
            </ul>
        </div>
        
        <!-- Stats -->
        <div class="mt-8 grid gap-6 md:grid-cols-3">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-medium text-gray-900 mb-2">Published Blogs</h3>
                <p class="text-3xl font-bold text-blue-600">2</p>
            </div>
            

            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-medium text-gray-900 mb-2">Total Views</h3>
                <p class="text-3xl font-bold text-green-600">1,245</p>
            </div>
        </div>
    </main>

<!-- Edit Blog Modal -->
<div id="editModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-xl p-6 relative">
      
      <!-- Close Button -->
      <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-xl font-bold">&times;</button>
      
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Edit Blog</h2>
      
      <div class="space-y-4">
        <!-- Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input type="text" id="editTitle" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter blog title">
        </div>
  
        <!-- Content -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
          <textarea id="editContent" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Write blog content..."></textarea>
        </div>
  

        <!-- Hidden Blog ID -->
        <input type="hidden" id="hiddenBlogId">
  
        <!-- Save Button -->
        <button id="saveChangesBtn" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          Save Changes
        </button>
      </div>
    </div>
  </div>
  



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" defer src="js/main.js"></script>
    <script type="module" defer src="js/profile.js"></script>
</body>
</html>
