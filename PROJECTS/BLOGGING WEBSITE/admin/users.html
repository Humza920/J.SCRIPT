<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireBlog - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-sm">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <a href="../index.html" class="text-2xl font-bold text-white"
                >FireBlog Admin</a
              >
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
              <a
                href="index.html"
                class="border-transparent text-gray-300 hover:text-white hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
              >
                Dashboard
              </a>
              <a
                href="users.html"
                class="border-blue-500 text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
              >
                Users
              </a>
              <a
                href="blogs.html"
                class="border-transparent text-gray-300 hover:text-white hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
              >
                Blogs
              </a>
            </div>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:items-center">
            <div class="ml-3 relative">
              <div class="flex items-center space-x-2 items-center">
                <span class="text-white font-bold text-xl">Admin</span>
                <button
                  id="user-menu-button"
                  class="bg-gray-800 rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  <span class="sr-only">Open user menu</span>
                  <div
                    class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center"
                  >
                    <i class="fas fa-user text-blue-700"></i>
                  </div>
                </button>
              </div>
              <!-- Dropdown menu -->
              <div
                id="user-dropdown"
                class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10 text-center"
              >
                <button class="signOut block px-4 py-2 text-sm text-gray-700">
                  Sign out
                </button>
              </div>
            </div>
          </div>
          <!-- Mobile menu button -->
          <div class="-mr-2 flex items-center sm:hidden">
            <button
              id="mobile-menu-button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            >
              <span class="sr-only">Open main menu</span>
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile menu -->
      <div id="mobile-menu" class="hidden sm:hidden">
        <div class="pt-2 pb-3 space-y-1">
          <a
            href="index.html"
            class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
            >Dashboard</a
          >
          <a
            href="users.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Users</a
          >
          <a
            href="blogs.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Blogs</a
          >
        </div>
        <div class="pt-4 pb-3 border-t border-gray-700">
          <div class="flex items-center px-5">
            <div class="flex-shrink-0">
              <div
                class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center"
              >
                <i class="fas fa-user text-blue-600"></i>
              </div>
            </div>
            <div class="ml-3">
              <div class="text-base font-medium text-white">Admin</div>
              <div class="text-sm font-medium text-gray-400">
                Humza.779@gmail.com
              </div>
            </div>
          </div>
          <div class="mt-3 space-y-1 px-2">
            <button
              class="signOut block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700"
            >
              Sign out
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 font-sans">
      <h1 class="text-4xl font-bold text-gray-800 mb-12 text-center">
        User Management Panel
      </h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- User Card -->
        <div
          class="bg-white/80 backdrop-blur-sm border border-gray-200 rounded-3xl shadow-sm hover:shadow-lg transition-all duration-300 p-6"
        >
          <!-- Header -->
          <div class="flex items-center gap-4">
            <img
              src="https://i.pravatar.cc/100?img=20"
              alt="User Avatar"
              class="w-16 h-16 rounded-full border-2 border-indigo-500 shadow-sm"
            />
            <div>
              <h2 class="text-xl font-semibold text-gray-800">Ahmed Raza</h2>
              <p class="text-sm text-gray-500">ahmed.raza@example.com</p>
            </div>
          </div>

          <!-- Stats -->
          <div class="mt-6 grid grid-cols-3 text-center">
            <div>
              <p class="text-xl font-bold text-indigo-600">24</p>
              <p class="text-xs text-gray-500">Blogs</p>
            </div>
            <div>
              <p class="text-xl font-bold text-pink-500">589</p>
              <p class="text-xs text-gray-500">Likes</p>
            </div>
            <div>
              <p class="text-xl font-bold text-yellow-500">4.1k</p>
              <p class="text-xs text-gray-500">Views</p>
            </div>
          </div>

          <!-- Divider -->
          <hr class="my-4 border-gray-200" />

          <!-- Role & Joined -->
          <div class="flex justify-between text-sm text-gray-600">
            <p>
              <span class="font-medium text-gray-800">Role:</span
              ><span class="text-indigo-600"> User</span>
            </p>
            <p>
              <span class="font-medium text-gray-800">Joined:</span> Mar 18,
              2025
            </p>
          </div>

          <!-- Delete Button -->
          <button
            class="mt-6 w-full flex items-center justify-center gap-2 bg-red-50 text-red-600 hover:bg-red-100 border border-red-200 py-2 px-4 rounded-xl text-sm font-medium transition-all duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0H7"
              />
            </svg>
            Delete User
          </button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" defer src="../../js/main.js"></script>
    <script type="module" defer src="/admin/users.js"></script>
  </body>
</html>
