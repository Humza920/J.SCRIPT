<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBlog - Create Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-xl font-bold text-blue-600">FireBlog</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Home
                        </a>
                        <a href="allblogs.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Explore
                        </a>
                    </div>
                </div>
                <div id="profile" class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="auth.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
                        Login/Signup
                    </a>
                </div>
                <!-- Mobile menu button -->
                <div class="-mr-2 flex items-center sm:hidden">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                        <span class="sr-only">Open main menu</span>
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden sm:hidden">
            <div class="pt-2 pb-3 space-y-1">
                <a href="index.html" class="bg-blue-50 border-blue-500 text-blue-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Home</a>
                <a href="allblogs.html" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Explore</a>
                <a href="auth.html" id="login-sign-profile" class= "border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Login/Signup</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Create New Blog</h1>
            <a href="index.html" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-arrow-left mr-1"></i>Home
            </a>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form id="blog-form">
                <div class="mb-6">
                    <label for="blog-title" class="block text-sm font-medium text-gray-700 mb-1">Blog Title</label>
                    <input type="text" id="blog-title" name="title" required class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="mb-6">
                    <label for="blog-content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                    <textarea id="blog-content" name="content" rows="12" required class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center">
                            <input id="publish" name="status" type="radio" value="Publish" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <label for="publish" class="ml-2 block text-sm text-gray-700">Publish</label>
                        </div>
                        <div class="flex items-center">
                            <input id="draft" name="status" type="radio" value="Save as Draft" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <label for="draft" class="ml-2 block text-sm text-gray-700">Save as Draft</label>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md">
                        Cancel
                    </button>
                    <button type="submit" id="publish-blog" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">
                        Publish Blog
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" defer src="js/main.js"></script>
    <script type="module" defer src="js/createblog.js"></script>
</body>
</html>
