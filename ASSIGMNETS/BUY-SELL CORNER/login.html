<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-lig"> 
    <!-- NAVBAR STARTED -->
    <Nav class="bg-primary">
      <div id="nav-main-div" class="pt-4 pb-2 ps-4">
        <h1 class="text-light fw-bold">Buy / Sells Corner</h1>
      </div>
    </Nav>
    <!-- NAVBAR END -->
     <!-- MAIN START -->
    <main>
        <h1 class="login-heading">LOGIN</h1>
        <div class="form-div">
          <form>
            <label for="Email" class="fw-bold">Email:</label><br>
            <input type="email" name="email" id="login-email" placeholder="Enter Your Email"><br><br>
            <label for="password" class="fw-bold">Password:</label><br>
            <input class=" focus-ring" type="password" name="password" id="login-password" placeholder="Enter Your Password">
            <div class="d-flex justify-content-center mt-4">
              <button class="btn btn-primary text-white ps-3 pe-3 fs-5">LOGIN</button>
            </div>
            <div class="text-center mt-3"><p style="font-size: medium;"><a class="text-decoration-none" href="">NOT A USER? PLEASE REGISTER FIRST</a></p></div>
          </form>
        </div>
    </main>
    <!-- MAIN END -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
