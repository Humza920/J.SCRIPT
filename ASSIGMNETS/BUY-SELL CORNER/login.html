<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Buy/Sells Corner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-light">
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold ps-4  fs-2" href="#">Buy/Sells Corner</a>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- MAIN START -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h1 class="text-center fw-bold mb-4 mt-5">LOGIN</h1>
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form class="ps-4 pe-4 pt-4 ">
                            <div class="mb-3">
                                <label for="login-email" class="form-label fw-bold">Email:</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Enter Your Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label fw-bold">Password:</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter Your Password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="ps-4 mt-2 pe-4 btn btn-primary btn-lg" id="login">LOGIN</button>
                            </div>
                            <div class="text-center mt-3">
                                <p class="text-muted" style="margin-bottom: 0;"><a href="signup.html" class="text-decoration-none">NOT A USER? PLEASE REGISTER FIRST</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN END -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="login.js"></script>
</body>
</html>
