<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Toss Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Coin Toss</h1>
        <h4>Select Heads or Tails and Toss the Coin</h4>
      </div>

      <div class="button-group">
        <button id="heads-button" class="toss">HEADS</button>
        <button id="tails-button" class="toss">TAILS</button>
        <button id="toss-button" class="toss main-action">TOSS</button>
      </div>

      <div class="result-container">
        <div class="app"></div>
        <div class="coin-container">
          <img
            src="https://fc02.deviantart.net/fs70/f/2010/236/2/e/Spinning_Coin___animation_by_Mantastic001.gif"
            alt="Spinning Coin"
            class="coin-image"
          />
        </div>
      </div>

      <div class="end">
        <button id="toss-again-button" class="toss secondary-action">
          TOSS AGAIN
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
