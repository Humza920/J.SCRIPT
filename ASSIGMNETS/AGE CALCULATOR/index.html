<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AGE CALCULATOR</h1>
      <form>
        <input
          type="number"
          name="month"
          id="month"
          placeholder="ENTER MONTH"
          minlength="1"
          maxlength="12"
          required
        />
        <input
          type="number"
          name="days"
          id="days"
          placeholder="ENTER DATE"
          minlength="1"
          maxlength="31"
          required
        />
        <input
          type="number"
          name="year"
          id="year"
          placeholder="ENTER YEAR"
          minlength="1900"
          maxlength="2024"
          required
        />
        <button type="submit">SUBMIT</button>
      </form>
      <br />
      <div id="div1"></div>

      <div>
        <button type="button" id="Btn-3">YOUR TOTAL HOURS ON EARTH</button>
        <h3 id="head-3"></h3>
        <button type="button" id="Btn-4">YOUR TOTAL MINUTES ON EARTH</button>
        <h3 id="head-4"></h3>
        <button type="button" id="Btn-5">YOUR TOTAL SECONDS ON EARTH</button>
        <h3 id="head-5"></h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
