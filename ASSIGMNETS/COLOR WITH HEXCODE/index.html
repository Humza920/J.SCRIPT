<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COLOR PICKER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #004e92">
    <div class="text-center mt-4">
      <h1 class="fw-bold text-white fs-1">Color Picker</h1>
    </div>
    <div
      class="d-flex justify-content-center align-items-center flex-column gap-4"
      style="min-height: 80vh"
    >
      <h2 class="text-white fs-2 glow-text">#004e92</h2>
      <div id="Btn-div" class="d-flex gap-4">
        <button class="button-change fs-3" id="btn-2" type="button">
          Make it Disco
        </button>
        <button class="button-change fs-3" id="btn" type="button">
          Change BG
        </button>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
