<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Profile & Posts - Buy/Sells Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body class="bg-light">
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold ps-4 fs-2" href="index.html" data-aos="fade-right">
          <i class="fas fa-store me-2"></i>Buy/Sells Corner
        </a>
        <div class="d-flex align-items-center pe-4">
          <div id="login-btn" data-aos="fade-left"></div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- MAIN START -->
    <div class="container py-5 mt-5">
      <!-- Profile Section -->
      <div class="row g-4 mb-5">
        <div class="col-md-4" data-aos="fade-right">
          <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-body p-4 text-center">
              <div class="position-relative mb-4">
                <img id="userProfileImage" class="rounded-circle border border-5 border-white shadow" width="150" height="150" alt="Profile Picture">
                <span class="position-absolute bottom-0 end-0 bg-success p-2 rounded-circle border border-3 border-white">
                  <i class="fas fa-check text-white"></i>
                </span>
              </div>
              <h3 id="userName" class="mb-2 fw-bold"></h3>
              <p id="userEmail" class="text-muted mb-3"></p>
              <a href="adpost.html" class="btn btn-primary">
                <i class="fas fa-plus-circle me-2"></i>Create New Post
              </a>
            </div>
          </div>
        </div>
        
        <div class="col-md-8" data-aos="fade-left">
          <div class="card border-0 shadow-lg rounded-4">
            <div class="card-body p-4">
              <h4 class="fw-bold mb-4">
                <i class="fas fa-chart-line text-primary me-2"></i>My Statistics
              </h4>
              <div class="row g-4 text-center">
                <div class="col-4" data-aos="zoom-in" data-aos-delay="100">
                  <div class="p-4 rounded-4 bg-primary bg-opacity-10">
                    <i class="fas fa-file-alt text-primary mb-3 fa-2x"></i>
                    <h3 id="totalPosts" class="fw-bold text-primary">0</h3>
                    <p class="text-muted mb-0">Total Posts</p>
                  </div>
                </div>
                <div class="col-4" data-aos="zoom-in" data-aos-delay="200">
                  <div class="p-4 rounded-4 bg-success bg-opacity-10">
                    <i class="fas fa-check-circle text-success mb-3 fa-2x"></i>
                    <h3 id="activePosts" class="fw-bold text-success">0</h3>
                    <p class="text-muted mb-0">Active Posts</p>
                  </div>
                </div>
                <div class="col-4" data-aos="zoom-in" data-aos-delay="300">
                  <div class="p-4 rounded-4 bg-info bg-opacity-10">
                    <i class="fas fa-eye text-info mb-3 fa-2x"></i>
                    <h3 id="totalViews" class="fw-bold text-info">0</h3>
                    <p class="text-muted mb-0">Total Views</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

   
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold" data-aos="fade-right">
          <i class="fas fa-list-alt me-2"></i>My Posts
        </h2>
        <div class="btn-group" data-aos="fade-left">
          <button class="btn btn-outline-primary active">All Posts</button>
          <button class="btn btn-outline-primary">Active</button>
          <button class="btn btn-outline-primary">Archived</button>
        </div>
      </div>

      <div id="printProducts" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        
      </div>

      
      <div class="modal fade" id="editPostModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">
                <i class="fas fa-edit me-2"></i>Edit Post
              </h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
              <form id="editPostForm">
                <div class="mb-3">
                  <label class="form-label fw-bold">
                    <i class="fas fa-heading me-2"></i>Product Title
                  </label>
                  <input type="text" class="form-control form-control-lg" id="editTitle" required>
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">
                    <i class="fas fa-align-left me-2"></i>Description
                  </label>
                  <textarea class="form-control" id="editDescription" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">
                    <i class="fas fa-tag me-2"></i>Price
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">Rs.</span>
                    <input type="number" class="form-control form-control-lg" id="editPrice" required>
                  </div>
                </div>
                <input type="hidden" id="editPostId">
              </form>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                <i class="fas fa-times me-2"></i>Close
              </button>
              <button type="button" class="btn btn-primary" id="saveEditBtn">
                <i class="fas fa-save me-2"></i>Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MAIN END -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="myposts.js"></script>
  </body>
</html>
