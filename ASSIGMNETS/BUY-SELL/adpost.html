<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Post - Buy/Sells Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body class="bg-light">
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold ps-4 fs-2" href="index.html" data-aos="fade-right">
          <i class="fas fa-store me-2"></i>Buy/Sells Corner
        </a>
        <div class="d-flex align-items-center pe-4">
          <div id="login-btn" data-aos="fade-left"></div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- MAIN START -->
    <div class="container py-5 mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <!-- Form Card -->
          <div class="card shadow-lg border-0 rounded-4" data-aos="zoom-in">
            <div class="card-header bg-primary text-white p-4 rounded-top-4">
              <div class="text-center">
                <h2 class="fw-bold mb-2" data-aos="fade-up">Create New Post</h2>
                <p class="mb-0 opacity-75" data-aos="fade-up" data-aos-delay="100">Share your amazing products with the community</p>
              </div>
            </div>
            <div class="card-body p-4">
              <div class="d-flex justify-content-center mb-4" data-aos="zoom-in" data-aos-delay="200">
                <div class="text-center bg-light rounded-circle p-4 shadow-sm">
                  <i class="fas fa-plus-circle text-primary" style="font-size: 3rem;"></i>
                </div>
              </div>
              
              <form>
                <div class="mb-4" data-aos="fade-up" data-aos-delay="300">
                  <label for="addPost" class="form-label d-flex align-items-center">
                    <i class="fas fa-image text-primary me-2"></i>
                    <span class="fw-bold">Upload Product Photo</span>
                  </label>
                  <div class="upload-area p-4 rounded-3 bg-light text-center border-2 border-dashed position-relative">
                    <input type="file" name="addpost" id="addPost" class="position-absolute inset-0 opacity-0 w-100 h-100 cursor-pointer">
                    <div class="upload-content">
                      <i class="fas fa-cloud-upload-alt text-primary mb-3" style="font-size: 2.5rem;"></i>
                      <h5 id="headTwoFromImg" class="mb-2">Upload Product Photo</h5>
                      <p class="text-muted small mb-0">Click or drag image here</p>
                    </div>
                  </div>
                </div>

                <div class="row g-4">
                  <div class="col-md-6" data-aos="fade-right" data-aos-delay="400">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="productTitle" placeholder="Product Title">
                      <label><i class="fas fa-tag me-2"></i>Product Title</label>
                    </div>
                  </div>
                  
                  <div class="col-md-6" data-aos="fade-left" data-aos-delay="400">
                    <div class="form-floating">
                      <input type="number" class="form-control" id="productPrice" placeholder="Price">
                      <label><i class="fas fa-dollar-sign me-2"></i>Price</label>
                    </div>
                  </div>

                  <div class="col-12" data-aos="fade-up" data-aos-delay="500">
                    <div class="form-floating">
                      <textarea class="form-control" id="productDescription" style="height: 100px" placeholder="Description"></textarea>
                      <label><i class="fas fa-align-left me-2"></i>Product Description</label>
                    </div>
                  </div>

                  <div class="col-md-6" data-aos="fade-right" data-aos-delay="600">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="yourName" placeholder="Your Name">
                      <label><i class="fas fa-user me-2"></i>Your Name</label>
                    </div>
                  </div>

                  <div class="col-md-6" data-aos="fade-left" data-aos-delay="600">
                    <div class="form-floating">
                      <input type="tel" class="form-control" id="yourNumber" placeholder="Your Number">
                      <label><i class="fas fa-phone me-2"></i>Your Number</label>
                    </div>
                  </div>
                </div>

                <div class="d-grid gap-2 mt-4" data-aos="fade-up" data-aos-delay="700">
                  <button type="button" class="btn btn-primary btn-lg position-relative overflow-hidden" id="postAdd">
                    <span class="d-flex align-items-center justify-content-center">
                      <i class="fas fa-paper-plane me-2"></i>
                      <span>POST-ADD</span>
                    </span>
                  </button>
                  <a href="index.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MAIN END -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="adpost.js"></script>
  </body>
</html>
