<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration - Buy/Sells Corner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold ps-4 fs-2" href="#">Buy/Sells Corner</a>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- MAIN START -->
    <main class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h1 class="text-center fw-bold mb-4 mt-2">REGISTRATION</h1>
          <div class="card shadow-lg border-0">
            <div class="card-body p-5 pb-0">
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="register-firstname"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="register-lastname"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="register-email"
                    placeholder="Enter Your Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="register-password"
                    placeholder="Enter Your Password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="register-file" class="form-label fw-bold"
                    >Upload Profile Picture</label
                  >
                  <label
                    for="reg-file"
                    class="d-flex justify-content-between p-1 align-items-center form-control"
                  >
                    <div class="div-span bg-primary text-light p-2">
                      CHOOSE-FILE
                    </div>
                    <div class="div-span p-2" id="getFile">NO-FILE CHOOSEN</div>
                  </label>
                  <input
                    type="file"
                    class="form-control form-control-lg d-none"
                    id="reg-file"
                  />
                </div>
                <div
                  class="d-flex align-items-center justify-content-end gap-3"
                  style="margin-bottom: 25px; margin-top: 25px"
                >
                  <button
                    type="submit"
                    class="ps-4 mt-2 pe-4 btn btn-primary btn-lg"
                    id="submit-registration"
                  >
                    REGISTER
                  </button>
                  <p
                    class="text-muted"
                    style="margin-bottom: 0; display: inline"
                  >
                    Already a user?
                    <a href="login.html" class="text-decoration-none fw-bold"
                      >Please Login</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- MAIN END -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="signup.js" defer></script>
  </body>
</html>
