<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- POP-UP LINK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />

    <!-- ANIMATION LINK -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />

    <!-- FONT AWESOME LINK -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
         <!-- NAVBAR START -->
         <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold ps-4 fs-2" href="#">Buy/Sells Corner</a>
            <div class="d-flex align-items-center pe-4 gap-2">
              <a href="cart.html" class="text-white text-decoration-none fs-4 me-4">
                <i class="fa-solid fa-bag-shopping"></i>
              </a>
    <div id="login-btn">
        <a
        href="#"
        class="text-white text-decoration-none d-flex text-center login-btn"
        id="login-btn"
      >
        <span class="fw-bold fs-4" id="1">
          <i class="fa-solid fa-user"> Login</i> 
        </span>
    </a>
    </div>
            </div>
          </div>
        </nav>
        <!-- NAVBAR END -->


      <div class="cart-container">
        <div id="cart-items" class="mt-5"></div>
      </div>

      <div class="d-flex justify-content-center mt-2">
        <button
          type="button"
          id="cheackoutBtnDiv"
          class="btn btn-danger p-3 w-20 mt-3"
          data-bs-toggle="modal"
          data-bs-target="#checkoutModal"
          data-aos="fade"
          data-aos-duration="1500"
        >
          Proceed to Checkout <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>

      <!-- Checkout Modal -->
      <div
        class="modal fade"
        id="checkoutModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Checkout Summary</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="checkoutDetails"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="confirm"
                onclick="confirmOrder()"
              >
                Confirm Order
              </button>
            </div>
          </div>
        </div>
      </div>

      
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
