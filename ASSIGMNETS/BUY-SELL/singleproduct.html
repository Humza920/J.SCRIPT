<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Details - Buy/Sells Corner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f5f5f5">
    <div id="all-content">
      <!-- NAVBAR START -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold ps-4 fs-2" href="index.html" data-aos="fade-right">
            <i class="fas fa-store me-2"></i>Buy/Sells Corner
          </a>
          <div class="d-flex align-items-center pe-4">
            <a href="cart.html" class="text-white text-decoration-none fs-4 me-4 position-relative" data-aos="fade-left" data-aos-delay="100">
              <i class="fas fa-shopping-cart"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
                <span class="visually-hidden">items in cart</span>
              </span>
            </a>
            <div id="login-btn" data-aos="fade-left" data-aos-delay="200"></div>
          </div>
        </div>
      </nav>
      <!-- NAVBAR END -->

      <!-- MAIN CONTENT -->
      <section class="py-5 mt-5">
        <div class="container">
          <nav aria-label="breadcrumb" data-aos="fade-right">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none"><i class="fas fa-home me-1"></i>Home</a></li>
              <li class="breadcrumb-item active">Product Details</li>
            </ol>
          </nav>

          <div id="singlemain" class="row justify-content-center" data-aos="fade-up">
            <!-- Product details will be loaded here -->
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      // Initialize AOS
      AOS.init({
        duration: 1000,
        once: true,
      });
    </script>
    <script src="singleproduct.js"></script>
  </body>
</html>
