<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guessing Game</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div id="head" class="container bg-gradient p-5 rounded-4 shadow-lg text-center" 
       style="background: linear-gradient(135deg, #0d6efd, #6610f2);">
    <h1 class="display-3 fw-bold text-light mb-4" style="text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);">
      GUESSING GAME
    </h1>
    <h1 id="main" class="fs-2 mb-3 text-warning fw-bold" style="text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);">
      CHANCE #2
    </h1>
    <h2 class="mb-4 text-info fw-bold"></h2>
    <div id="buttons" class="d-flex justify-content-center flex-wrap gap-3">
      <button type="button" id="btn" class="btn btn-primary btn-lg px-5 py-3 fw-bold rounded-pill shadow" 
              style="font-size: 1.5rem; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">
        START GAME
      </button>
    </div>
  </div>

  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
